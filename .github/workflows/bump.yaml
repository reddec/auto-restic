name: Sync with restic
on:
  schedule:
    - cron:  '20 * * * *'

jobs:
  build:
    name: Bump version and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Pull tag
        run: git fetch --tags

      - name: Bump version
        id: bump
        run: ./bump.sh
        continue-on-error: true

      - name: Test local
        id: test_local
        run: ./test.sh local
        if: steps.bump.outcome == 'success'
        continue-on-error: true # workaround to make next step work

      - name: Test S3
        id: test_s3
        run: ./test.sh s3
        if: steps.bump.outcome == 'success'
        continue-on-error: true # workaround to make next step work

      - name: Update tag if changed
        run: git push --tags
        if: steps.test_local.outcome == 'success' && steps.test_s3.outcome == 'success'